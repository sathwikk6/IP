<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Reservation</title>
</head>
<body>
    <h1>Login</h1>
    <form action="login1.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="passenger_name">Passenger Name:</label>
        <input type="text" id="passenger_name" name="passenger_name" required><br>
        <label for="passenger_age">Passenger Age:</label>
        <input type="number" id="passenger_age" name="passenger_age" min="1" required><br>
        <label for="phonenumber">Passenger Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required><br>
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br>
        <label for="number">aadharnumber:</label>
        <input type="aadharnumber" id="aadharnumber" name="aaadharnumber" required><br> 
        <button type="submit">Login</button>
  </form> 
</body>
</html>
